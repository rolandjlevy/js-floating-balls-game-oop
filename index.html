<!DOCTYPE html>

<html>
<head>
  <title>Floating block game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet">
</head>

<body>

<script>

let myGamePiece;
let myGameArea;

document.addEventListener('DOMContentLoaded', (event) => {
  myGamePiece = new Block(30, 30, 'red', 80, 75);
  myGameArea = new GameArea(480, 270, 'game-area', 15);
  const gameAreaCanvas = document.querySelector('.game-area');
  gameAreaCanvas.addEventListener('mousedown', (e) => {
    myGamePiece.gravity = -0.2;
  });
  gameAreaCanvas.addEventListener('mouseup', (e) => {
    myGamePiece.gravity = 0.1;
  });
});

class GameArea {
  constructor(width, height, className, intervalSpeed) {
    this.canvas = document.createElement('canvas'),
    this.canvas.width = width;
    this.canvas.height = height;
    this.canvas.className = className;
    this.intervalSpeed = intervalSpeed;
    this.context = this.canvas.getContext('2d');
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(() => {
      this.clear();
      myGamePiece.newPos();
      myGamePiece.update();
    }, this.intervalSpeed);        
  }
  stop() {
    clearInterval(this.interval);
  }   
  clear() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
}

class Block {
  constructor(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.color = color;
    this.x = x;
    this.y = y;    
    this.speedX = 0;
    this.speedY = 0;    
    this.gravity = 0.05;
    this.gravitySpeed = 0;
  }
  update() {
    myGameArea.context.fillStyle = this.color;
    myGameArea.context.fillRect(this.x, this.y, this.width, this.height);
  }
  newPos() {
    this.gravitySpeed += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY + this.gravitySpeed;
    this.hitBottom();
  }
  hitBottom() {
    const rockbottom = myGameArea.canvas.height - this.height;
    if (this.y > rockbottom) {
      this.y = rockbottom;
      this.gravitySpeed = 0;
    }
  }
}

</script>

</body>

</html>
